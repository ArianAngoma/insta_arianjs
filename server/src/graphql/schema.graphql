type Query {
    user: User!
}

type Mutation {
    # User
    register(input: UserInput): User!
}

input UserInput {
    name: String!
    username: String!
    email: String!
    password: String!
}

type User {
    id: ID!
    name: String!
    username: String!
    email: String!
    avatar: String
    web: String
    description: String
    password: String!
    createdAt: String!
    updatedAt: String!
}

